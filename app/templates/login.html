<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="row loginWapper">
        <div class="col-md-4 col-md-offset-5 loginForm">
          <div class="row"><div class="col-md-4 col-md-offset-1"><p></p></div></div>
          <div class="row">
            <div class="col-md-1 good"><label>用户名：</label></div>
            <div class="col-md-4 good username"><input type="text" placeholder="请输入用户名。。。"></div>
          </div>
          <div class="row">
            <div class="col-md-1 good"><label>密码：</label></div>
            <div class="col-md-4 good password"><input type="password" placeholder="请输入密码。。。"></div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-1 good"><input type="button" id="loginButton" value="登录">
            </div></div>
        </div>
      </div>
    </div>

    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/style.js"></script>
  </body>
</html>
