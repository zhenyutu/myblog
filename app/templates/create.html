{% extends "base.html" %}

{% block content %}
<div class="articleEdit wrapper row">
  <div class="col-md-2"></div>
  <div class="col-md-8 row">
    <form action="/postForm"  method = "post">
        <div class="title"><label>Title</label><input type="text" class="form-control" id="title" name="title"></div>
        <div class="row">
          <div class="col-md-6"><label>Category</label><input type="text" class="form-control" id="category" name="category"></div>
          <div class="col-md-6"><label>Tag</label><input type="text" class="form-control" id="tag" name="tag"></div>
        </div>
        <div class="row">
          <div class="col-md-6">{{ form.markDownEdit(only_preview=True, rows=10) }}</div>
          <div class="col-md-6">{{ form.markDownEdit(only_input=True, rows=10) }}</div>
        </div>
        <div class="form-group">
            <button  type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
