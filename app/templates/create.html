{% extends "base.html" %}
{% block content %}
<div class="articleEdit wrapper row">
  <div class="col-md-2"></div>
  <div class="col-md-8 row">
    <form action="/index"  method = "post">
        <div class="title"><label>Title</label><input type="text" class="form-control" id="title" name="title"></div>
        <div class="row">
          <div class="col-md-6"><label>Category</label><input type="text" class="form-control" id="category" name="category"></div>
          <div class="col-md-6"><label>Tag</label><input type="text" class="form-control" id="tag" name="tag"></div>
        </div>
        <div class="row">
          <div class="col-md-6"><div id="markDownShow"></div></div>
          <div class="col-md-6"><textarea class="form-control" id="markDownEdit" name="markDownEdit" cols="20" rows="5"></textarea></div>
        </div>
        <div class="form-group">
            <button  type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
